<!DOCTYPE html>
<html lang="en">

<head>
	<style type="text/css" media="screen">
		#editor {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}

		#loading-msg {
			text-align: center;

			font-family: "Arial";
		}

		body {
			/* background-color: #272822; */
			color: white;
		}
	</style>
</head>

<body>
	<div id="editor" style="display:none;"></div>

	<div id="loading-msg">
		<h1>Just one second...</h1>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.2/ace.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(document).ready(function() {
			editor = ace.edit("editor");
			editor.setTheme("ace/theme/monokai");
			editor.session.setMode("ace/mode/lua");
			editor.on("change", function(){
				SmartLuaEditor.updateDocument(editor.getValue())
			});

			selection = editor.getSelection()
			selection.on("changeCursor", function() {
				var pos = selection.getCursor()
				SmartLuaEditor.updateCursor(pos.row, pos.column)
			});


			$('#editor').fadeIn();
			$('#loading-msg').fadeOut();
		});
	</script>
</body>

</html>
